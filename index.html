<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three Column Profile Layout</title>

  <!-- Google Fonts -->

  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body{
      font-family:'Poppins', sans-serif;
      background:linear-gradient(135deg,#e4ecff,#f9f9f9);
    }

    header{
      background:linear-gradient(to right,#1877f2,#42a5f5);
      color:#fff;
      padding:16px 30px;
      font-size:22px;
      font-weight:600;
      box-shadow:0 4px 8px rgba(0,0,0,0.15);
    }

    .container{
      display:grid;
      grid-template-columns:1fr 2fr 1fr;
      gap:20px;
      padding:24px;
    }

    .column{
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      transition:0.3s;
    }

    .column:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 25px rgba(0,0,0,0.18);
    }

    h3{
      font-family:'Montserrat', sans-serif;
      color:#1877f2;
      margin-bottom:12px;
    }

    label{
      display:block;
      margin-top:12px;
      font-size:14px;
      font-weight:500;
    }

    input{
      width:100%;
      padding:10px;
      margin-top:6px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:14px;
    }

    input:focus{
      outline:none;
      border-color:#1877f2;
      box-shadow:0 0 6px rgba(24,119,242,0.4);
    }

    button{
      margin-top:16px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:linear-gradient(to right,#1877f2,#42a5f5);
      color:#fff;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
    }

    button:hover{
      background:linear-gradient(to right,#155ec4,#1e88e5);
    }

    .profile-card{
      text-align:center;
    }

    .profile-card img{
      width:130px;
      height:130px;
      border-radius:50%;
      border:4px solid #1877f2;
      margin-bottom:10px;
    }

    .profile-card p{
      font-size:14px;
      color:#555;
    }

    .post{
      background:#f5f7fb;
      border-left:4px solid #1877f2;
      padding:12px;
      border-radius:6px;
      margin-bottom:10px;
      font-size:14px;
    }

    ul{
      list-style:none;
      padding-left:0;
      margin-top:10px;
    }

    ul li{
      background:#f5f7fb;
      padding:8px;
      border-radius:6px;
      margin-bottom:6px;
      font-size:14px;
    }

    @media(max-width:900px){
      .container{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>

<header>My Profile Page</header>

<div class="container">

  <!-- LEFT COLUMN -->
  <div class="column">
    <h3>Edit Profile</h3>

    <label>Name</label>
    <input type="text" id="nameInput" value="Ashwin Lokhande">

    <label>Email</label>
    <input type="email" id="emailInput" value="ashwin@example.com">

    <label>Bio</label>
    <input type="text" id="bioInput" value="Computer Science Student">

    <button onclick="updateProfile()">Update Profile</button>
  </div>

  <!-- CENTER COLUMN -->
  <div class="column">
    <div class="profile-card">
      <img src="C:\Users\choure computer\Desktop\front end projects\ashwin.jpeg">
      <h3 id="nameDisplay">Ashwin Lokhande</h3>
      <p id="bioDisplay">Computer Science Student</p>
      <p id="emailDisplay">ashwinlokhande29@gmail.com.com</p>
    </div>

    <h3 style="margin-top:20px;">Posts</h3>
    <div class="post">Learning HTML, CSS and JavaScript</div>
    <div class="post">Working on Web Development Projects</div>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="column">
    <h3>Friends</h3>

    <input type="text" id="friendInput" placeholder="Enter friend name">
    <button onclick="addFriend()">Add Friend</button>

    <ul id="friendsList">
      <li>Rohit</li>
      <li>Aman</li>
      <li>kartik</li>
    </ul>

    <h3 style="margin-top:20px;">Notifications</h3>
    <p>Profile updated successfully</p>
  </div>

</div>

<script>
  function updateProfile(){
    document.getElementById("nameDisplay").innerText =
      document.getElementById("nameInput").value;

    document.getElementById("emailDisplay").innerText =
      document.getElementById("emailInput").value;

    document.getElementById("bioDisplay").innerText =
      document.getElementById("bioInput").value;

    alert("Profile Updated Successfully");
  }

  function addFriend(){
    const name = document.getElementById("friendInput").value;

    if(name === ""){
      alert("Please enter friend name");
      return;
    }

    const li = document.createElement("li");
    li.innerText = name;
    document.getElementById("friendsList").appendChild(li);

    document.getElementById("friendInput").value = "";
  }
</script>

</body>
</html>
